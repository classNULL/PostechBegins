<!DOCTYPE html>
<html>
<head>
<script src="postechbegins.out.js"></script>
<script>
var gameCenter;

function createGameCenter(gender) {
  gameCenter = new Module.GameCenter(gender);
  var gamechar = gameCenter.character;
  alert(
    "love: " + gamechar.love
    + "\r\nenergy: "  + gamechar.energy
    + "\r\nrelationship: " + gamechar.relationship
    + "\r\nselfImprovement: " + gamechar.selfImprovement
    + "\r\nstudy: " + gamechar.study
    + "\r\nMAX_ENERGY: " + gamechar.MAX_ENERGY
    + "\r\nMAX_LOVE: " + gamechar.MAX_LOVE
    + "\r\nMAX_RELATIONSHIP: " + gamechar.MAX_RELATIONSHIP
    + "\r\nMAX_SELFIMPROVEMENT: " + gamechar.MAX_SELFIMPROVEMENT);
  selectGender.style.display = "none";
  mover.style.display = "";
}

function move() {
  var step = gameCenter.dice();
  alert("주사위 수 " + step + "이(가) 나왔습니다.");
  var position = gameCenter.move(step);
  alert(position + "번 칸에 멈추었습니다.");
  currentPositionRepresenter.textContent = position;
}
</script>
</head>
<body>
  <h1>PostechBegins 개발중</h1>
  <p id="selectGender">
    <input type="button" value="남자" onclick="createGameCenter(Module.Sexuality.Man)" />
    <input type="button" value="여자" onclick="createGameCenter(Module.Sexuality.Woman)" />
  </p>
  <p id="mover" style="display: none;">
    현재위치: <span id="currentPositionRepresenter">0</span><br />
    <input type="button" value="주사위" onclick="move()" />
  </p>
</body>
</html>
