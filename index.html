<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>PostechBegins 개발중</title>
  <link rel="stylesheet" href="app.css" />

  <!-- native code -->
  <script src="postechbegins.out.js"></script>

  <!-- submodules -->
  <script src="submodules/domliner/domliner.js"></script>
  
  <!-- app scripts -->
  <script src="app.js"></script>
</head>
<body>
  <h1>PostechBegins 개발중</h1>
  <p id="selectGender">
    <input type="button" value="남자" onclick="createGameCenter(Module.Sexuality.Man)" />
    <input type="button" value="여자" onclick="createGameCenter(Module.Sexuality.Woman)" />
  </p>
  <p id="mover" style="display: none;">
    현재위치: <span id="currentPositionRepresenter">0</span><br />
    <input type="button" value="주사위" onclick="move()" />
  </p>
  <img id="characterImage" style="display: none; max-width: 300px; max-height: 400px;" />
  <progress class="swordbar" value="30" max="100"></progress>
  <div class="map">
    <div style="background-color: red;"></div>
    <div style="background-color: blue; -ms-grid-column: 2; border-top-right-radius: 100%"></div>
    <div style="background-color: yellow; -ms-grid-row: 2; -ms-grid-column: 2; border-bottom-left-radius: 100%"></div>
    <div style="background-color: green; -ms-grid-row: 2; -ms-grid-column: 3;"></div>
  </div>
  <div class="dice rotate"></div>
</body>
</html>
